        </div>
        <div class="post_content markdown"><p>大家好，我的名字是杨凿让。我是一名研发工程师，当前在滴滴基础架构部从事与database和数据存储相关的开发工作。我深爱我从事的领域，认为数字时代的database就像古代的纸和笔。</p>
<p>我平时爱读书，偏爱俄罗斯文学。爱跑步，因为我觉得挑战自身时有时候会觉得痛苦，可是结束后又觉得酣畅淋漓。这个博客发布一些我在database,数据存储,以及其他技术领域的一些工作，另外还会发布一些我个人的碎碎念和对一些事情的看法。</p>
</div>
